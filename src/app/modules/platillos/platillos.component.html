<div
  class="container-expand p-5 row pt-4 text-center d-flex justify-content-center align"
>
  <div class="col-12">
    <h2>Platillos</h2>
  </div>
  <div class="col-12">
    <mat-form-field class="form-field col-2 p-1" appearance="outline">
      <mat-label>Áreas</mat-label>
      <mat-select
        [(ngModel)]="area"
        [ngModelOptions]="{ standalone: true }"
        (selectionChange)="filterTable(1)"
      >
        <mat-option *ngFor="let are of catAreas" [value]="are.strArea">{{
          are.strArea
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="form-field col-2 p-1" appearance="outline">
      <mat-label>Categorías</mat-label>
      <mat-select
        [(ngModel)]="categorias"
        [ngModelOptions]="{ standalone: true }"
        (selectionChange)="filterTable(2)"
      >
        <mat-option
          *ngFor="let cat of catCategorias"
          [value]="cat.strCategory"
          >{{ cat.strCategory }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field class="form-field col-2 p-1" appearance="outline">
      <mat-label>Ingredientes</mat-label>
      <mat-select
        [(ngModel)]="categorias"
        [ngModelOptions]="{ standalone: true }"
        (selectionChange)="filterTable(3)"
      >
        <mat-option
          *ngFor="let cat of catIngredientes"
          [value]="cat.strIngredient"
          >{{ cat.strIngredient }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <button mat-button (click)="LimpiarFiltro()">Limpiar Filtro</button>
  </div>
  <div class="col-12">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      style="width: 100%"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-center">ID</th>
        <td mat-cell class="text-center" *matCellDef="let element">
          {{ element.idMeal }}
        </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="text-center">Nombre</th>
        <td mat-cell class="text-center" *matCellDef="let element">
          {{ element.strMeal }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columnas; let element"
        (click)="verDetalle(element.idMeal)"
      ></tr>
    </table>
    <mat-paginator
      style="width: 100%"
      #paginator1
      [length]="tableSize"
      [pageSize]="5"
      class="shadow"
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
    ></mat-paginator>
  </div>

  <ngb-carousel
    class="col-12 rowp-4 mt-3"
    style="background-color: rgb(141, 122, 122)"
  >
    <ng-template ngbSlide *ngFor="let ali of platillos">
      <div class="picsum-img-wrapper">
        <img [src]="ali.strMealThumb" alt="imagen alimento" width="50%" />
      </div>
      <div
        class="carousel-caption"
        style="background-color: rgba(0, 0, 0, 0.555)"
      >
        <h1 style="color: white">
          <b>{{ ali.strMeal }}</b>
        </h1>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
