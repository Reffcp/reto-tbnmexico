<div
  class="container-expand p-5 row pt-4 text-center d-flex justify-content-center"
  [ngClass]="estadoMenu"
>
  <div>
    <h2>Ingredientes Populares</h2>
  </div>
  <div>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      style="width: 100%"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-center">ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.idIngredient }}
        </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="text-center">Nombre</th>
        <td mat-cell *matCellDef="let element">
          {{ element.strIngredient }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columnas; let element"
        (click)="mostrarPlatillos(element.strIngredient)"
        style="cursor: pointer"
      ></tr>
    </table>
    <mat-paginator
      style="width: 100%"
      #paginator1
      [length]="tablSize"
      [pageSize]="5"
      class="shadow"
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
