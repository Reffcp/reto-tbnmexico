<div
  class="container-expand p-5 row pt-4 text-center d-flex justify-content-center"
>
  <div class="row d-flex justify-content-center">
    <div class="col-12">
      <h2>Platillos por ingrediente</h2>
    </div>
    <div
      class="card col-12 col-md-3 m-1 p-0"
      *ngFor="let platillo of platillos"
    >
      <img [src]="platillo.strMealThumb" class="card-img-top p-0 m-0" />
      <div class="card-body">
        <h3 class="card-title">{{ platillo.strMeal }}</h3>
        <a
          class="btn btn-primary"
          [routerLink]="['/inicio/detalle-platillo', platillo.idMeal]"
          >Ver receta</a
        >
      </div>
    </div>
  </div>
</div>
